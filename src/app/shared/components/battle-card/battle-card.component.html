<mat-card class="swars-battle-card__card">
    <mat-card-header class="swars-battle-card__header">
        <mat-card-title>{{ _entity.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-xs-6 swars-battle-card__stat" *ngFor="let stat of _entity.stats">
                <div class="swars-battle_card__stat-value">{{ stat.value }}</div>
                {{ stat.name | undasher | titlecase }}
            </div>
        </div>
    </mat-card-content>
</mat-card>
